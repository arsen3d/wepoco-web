<html>
<head>
 <title>testbanner</title>
   <link rel="stylesheet" type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/dojo/1.2.3/dijit/themes/nihilo/nihilo.css" />
   <link rel="stylesheet" type="text/css"
      href="http://ajax.googleapis.com/ajax/libs/dojo/1.2.3/dojo/resources/dojo.css" />
<script type="text/javascript">
	djConfig = { parseOnLoad:true, isDebug:true };
</script>

<script src="http://www.google.com/jsapi"></script>
<script>
  google.load("dojo", "1.2.3");
</script>

<script type="text/javascript">
  dojo.require("dojox.charting.Chart2D");
  //dojo.require("dijit.Menu");
  //dojo.require("dojo.parser");  
  //dojo.require("dijit.form.Button");
  dojo.require("dijit.form.DateTextBox");
  makeCharts = function(){
  var chart1 = new dojox.charting.Chart2D("simplechart");
  chart1.addPlot("default", {type: "Lines"});
  chart1.addAxis("x");
  chart1.addAxis("y", {vertical: true});
  chart1.addSeries("Series 1", [1, 2, 2, 3, 4, 5, 5, 7]);
  chart1.render();
  };
  dojo.addOnLoad(makeCharts);

</script>
</head>
<body class="nihilo">
<div id="simplechart" style="width: 250px; height: 150px;"></div>

<input type="text" name="date1" id="date1" value="2005-12-30"
        dojoType="dijit.form.DateTextBox"
        required="true" />
<label for="date1">Drop down Date box. Click inside to display the calendar.</label>
</body>
</html>
