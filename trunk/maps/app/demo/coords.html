<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml"> 
  <head> 
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/> 
    <title>Mercator and Polar coordinates example</title> 
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAjrevdOcDzRtc2JWIyTrRPBQ1yMtdzTNiYVoL5nrgs3sXr6g1CRSwY1K9Qoi_8zNKy-FV1wfgFadRoQ"
            type="text/javascript"></script> 
    <script src="http://alderaan.arc.nasa.gov/maps/nasamaps.js"
        type="text/javascript"></script>
    <script type="text/javascript"> 
    function initialize() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map_canvas"),
        {draggableCursor:'crosshair'});
        map.addMapType(NASA_MOON_MAP_TYPES_NPOLAR[0]);
        map.addMapType(NASA_MOON_MAP_TYPES_SPOLAR[0]);
        map.setCenter(new GLatLng(30, 0), 2);
        //map.addControl(new GSmallZoomControl3D());
        //map.addControl(new GMapTypeControl());
        var customUI = map.getDefaultUI();
        // Remove MapType.G_HYBRID_MAP
        customUI.maptypes.hybrid = false;
        customUI.maptypes.physical = false;
        customUI.maptypes.satellite = false;
        map.setUI(customUI);

        GEvent.addListener(map, "click",
          function(marker, point) {
          document.getElementById('where').innerHTML=
             point.lat().toFixed(4) + "N " +
             point.lng().toFixed(4) + "E";
          });
      }
    }
    </script> 
  </head> 
  <body onload="initialize()" onunload="GUnload()"> 
    <div id="map_canvas" style="width: 500px; height: 300px"></div> 
    <span id="where">-</span>
  </body> 
</html>
