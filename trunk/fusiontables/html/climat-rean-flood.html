  function infoStr(obj){
    e = obj.ended.split('/');
    console.log(e);
    mo = Number(e[0]);
    da = Number(e[1]);
    yr = Number(e[2]);
    d = new Date();
    now = d.getFullYear() - 2000;
    if(yr > now){
        yr += 1900;
    }else{
        yr += 2000;
    }
    d = new Date(yr,mo-1,da,12,0,0,0);
    return 'Country:'+obj.country+' Date:'+d.toString()+' Flood Index Magnitude: '+obj.magnitude+
         ' Number displaced:'+obj.displaced+' Fatalities:'+obj.deaths_int;
  }

  function showHelp() {
    document.getElementById('visualization').innerHTML = help;
  }

  function setYr() {
    yr = document.getElementById('year').value;
    drawMap();
  }

  function setParam() {
    parameter = document.getElementById('param').value;
  }
  
  function setRean() {
    reanParam = document.getElementById('rean').value;
    yr0 = document.getElementById('yr0').value;
    yr1 = document.getElementById('yr1').value;
  }

		strokeColor:bcols.cyan,strokeOpacity:1,strokeWeight:2,
                fillColor:bcols.cyan,fillOpacity:0.5});
     draw20crVis([latlng.lat(),latlng.lng()],yr);
     circle.setMap(map);
     google.maps.event.addListener(circle, 'click', function(event) {
        draw20crVis([event.latLng.lat(),event.latLng.lng()],yr);
     });

  function initialize() {
    var my_centre = new google.maps.LatLng(0,0);
    showHelp();
    setRean();
    setParam();
    map = new google.maps.Map(document.getElementById('map_canvas'), {
      center: my_centre, zoom: 2,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
    
    google.maps.event.addListener(map, 'click', function(event) {
      alert("fetching " + infoStr(infoSelected));
      fetchDataByPosn(event.latLng);
    });

    //var mapurl = 'http://api.tiles.mapbox.com/v2/bclc-apec.apec-flood-risk.json';
    //var mapurl = 'http://api.tiles.mapbox.com/v2/bclc-apec.apec_flood_points.json';
    // http://api.tiles.mapbox.com/v2/bclc-apec.apec_landslide_points.json

    //var mapurl = 'http://b.tiles.mapbox.com/v2/bclc-apec.apec-flood-risk.jsonp';
    var mapurl = 'http://b.tiles.mapbox.com/v2/bclc-apec.apec_flood_points.jsonp';

    wax.tilejson(mapurl,
      function(tj) {
         console.log(tj.formatter);
         //var fmtr=tj.formatter;
         var fmtr = "{full:function anonymous(obj) {\nvar __p=[],print=function(){__p.push.apply(__p,arguments);};with(obj||{}){__p.push('');}return __p.join('');\n}, teaser:function anonymous(obj) {\nvar __p=[],print=function(){__p.push.apply(__p,arguments);};with(obj||{}){__p.push('<div class=\"interactivity-country\">Country: ',obj.country,'</div>\\n<div class=\"interactivity-date\">Date: ',obj.ended,'</div>\\n<div class=\"interactivity-magnitude\">Flood Index Magnitude: ',obj.magnitude,'</div>\\n<div class=\"interactivity-displaced\">Number displaced: ',obj.displaced,' </div>\\n<div class=\"interactivity-deaths\">Fatalities: ',obj.deaths_int,'</div>');}return __p.join('');\n}, location:function anonymous(obj) {\nvar __p=[],print=function(){__p.push.apply(__p,arguments);};with(obj||{}){__p.push('');}return __p.join('');\n}}[o.format](d);";
         tj.formatter = "function(o,d){console.log(d); infoSelected=d; return " + fmtr + ";}"
         map.mapTypes.set('mb', new wax.g.connector(tj));
         map.setMapTypeId('mb');
         wax.g.interaction(map, tj);
       });
/*
    wax.tilejson(mapurl,

*/ 
    // Calling setYr will also draw the map.
    setYr();

  function drawVisualization(indexNbr, tableId) {
      var  queryText = encodeURIComponent("SELECT Date,"+parameter+" FROM " + tableId +" WHERE IndexNbr="+indexNbr);
      var query = new google.visualization.Query("http://www.google.com/fusiontables/gvizdata?tq="  + queryText); 
      vis1Title = "monthly observations at " + indexNbr; 
      document.getElementById('visualization').innerHTML=loadTxt;
      // Send the query with a callback function.
      query.send(handleQueryResponse);
  }

  function draw20crVis(latlng, yr) {
      //var queryUri = "http://saunby.net/cgi-bin/py/gviz20cr.py?lat="+latlng[0]+"&lng="+latlng[1]+"&q="+reanParam+"&yr0="+yr0+"&yr1="+yr1;
      var queryText = "lat="+latlng[0]+"&lng="+latlng[1]+"&fi="+reanParam+"&yr0="+yr0+"&yr1="+yr1;
      var queryUri = "http://saunby.net/cgi-bin/py/gviz20cr.py?" + queryText;
      var query =  new google.visualization.Query(queryUri);
      //vis2Title = "reanalysis at " + +latlng[0]+"N,"+latlng[1] +"E";
      vis2Title = queryUri;
      //document.getElementById('visualization2').innerHTML=loadTxt;
      document.getElementById('visualization2').innerHTML = queryUri;
      query.send(handleQueryResponse20cr);
  }

  function handleQueryResponse(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      // See http://code.google.com/apis/chart/interactive/docs/gallery/linechart.html
      visualization1 = new google.visualization.LineChart(document.getElementById('visualization'));
      visualization1.draw(response.getDataTable(), {legend: 'bottom', 
        title: vis1Title});
  }

  function handleQueryResponse20cr(response) {
      if (response.isError()) {
        alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
      }
      visualization2 = new google.visualization.LineChart(document.getElementById('visualization2'));
      visualization2.draw(response.getDataTable(), {legend: 'bottom',
        title: vis2Title});
  }
